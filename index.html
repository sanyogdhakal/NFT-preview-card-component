<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="img" class="img">
    <h2> Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="icons">
      <img src="icon-ethereum.svg" alt="ethreum" class="etherum">
      <text class="txt">0.041 ETH</text>
      <img src="icon-clock.svg" alt="clock" class="clock">
     <text class="text">3 days left</text>
    </div>
   <div class="line"></div>
   <div class="user_icon">
    <img src="image-avatar.png" alt="icon" class="img">
    <span class="one">Creation of </span>
    <span class="two">Jules Wyvern</span>
   </div>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="https://www.linkedin.com/in/sanyog-dhakal-ba1507238/">Frontend Mentor</a>. 
    Coded by <a href="#">Sanyog Dhakal</a>.
  </div>
</body>
</html>
